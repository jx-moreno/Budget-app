<h4 class="text-center">Add Bill</h4>
<hr>
<div *ngIf="wrongForm" class="text-center">
    <span class="badge bg-danger textError">{{wrongText | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="bill">Bill</label>
    <input type="text" [(ngModel)]="budgetDescription" id="bill" class="form-control form-control-lg" placeholder="Example: food...">
</div>
<div class="form-group mb-4">
    <label for="amount">Amount</label>
    <input type="number" [(ngModel)]="amount" id="amount" class="form-control form-control-lg" placeholder="Add amount..">
</div>

<button class="btn btn-secondary btn-lg btn-block mt-2"(click)="AddBill()">Add Bill</button>
