<div class="row mt-5">
    <div class="col-lg-6 offset-lg-3">
        <h2 class="text-center fontTitle">Add Budget</h2>
    
        <div class="card">
            <div class="card-body">
                <div *ngIf="wrongAmount" class="text-center mb-3">
                    <span class="badge bg-danger textError">Budget must be greater than 0</span>
                </div>
                
                <input type="number" [(ngModel)]="amount" class="form-control form-control-lg" placeholder="Add your budget">
                <button class="btn btn-secondary btn-lg btn-block mt-2" (click)="addBudget()">Add</button>
            </div>
        </div>
    </div>
</div>
